services:
  - type: web
    name: brickify-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y meshroom
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
      - key: VERSION
        value: 1.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: brickify-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MESHROOM_PATH
        value: /usr/bin/meshroom
      - key: BRICKLINK_API_URL
        value: https://api.bricklink.com/api/store/v1
      - key: BRICKLINK_API_KEY
        sync: false
      - key: BRICKLINK_API_SECRET
        sync: false
      - key: BRICKLINK_ACCESS_TOKEN
        sync: false
      - key: BRICKLINK_ACCESS_TOKEN_SECRET
        sync: false
      - key: STORAGE_TYPE
        value: gcs
      - key: STORAGE_BUCKET
        value: brickify-models
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_STORAGE_BUCKET
        value: brickify-models
      - key: GOOGLE_CLOUD_CREDENTIALS
        sync: false

  - type: web
    name: brickify-ai
    env: docker
    dockerfilePath: ./ai_service/Dockerfile
    region: oregon
    plan: pro
    scaling:
      minInstances: 1
      maxInstances: 2
    envVars:
      - key: PORT
        value: 8001
      - key: STORAGE_PATH
        value: /app/storage
      - key: CACHE_PATH
        value: /app/cache
      - key: MODELS_PATH
        value: /app/models
      - key: NUM_WORKERS
        value: 4
      - key: LOG_LEVEL
        value: info
      - key: DEVICE
        value: cuda
      - key: BATCH_SIZE
        value: 32
      - key: PRECISION
        value: float32
      - key: REDIS_URL
        fromService:
          name: brickify-redis
          type: redis
          property: connectionString
      - key: BRICKLINK_API_URL
        value: https://api.bricklink.com/api/v2
      - key: BRICKLINK_API_KEY
        sync: false
      - key: BRICKLINK_API_SECRET
        sync: false
      - key: LEGO_API_URL
        value: https://api.lego.com/v1
      - key: LEGO_API_KEY
        sync: false
    healthCheckPath: /health
    disk:
      name: ai-storage
      mountPath: /app/storage
      sizeGB: 50

  - type: redis
    name: brickify-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction

databases:
  - name: brickify-db
    databaseName: brickify
    user: brickify
    plan: free 